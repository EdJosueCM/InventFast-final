{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dist/style.css' %}"> <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-800 flex-col">

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#17181c] text-white flex flex-col relative">
            <!-- Icono regresar -->
            <a href="{% url 'core:inicio' %}" 
               class="absolute top-4 left-4 text-black bg-white bg-opacity-50 p-2 rounded-full hover:bg-opacity-75 z-20 shadow-md transition">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>

            <!-- Logo -->
            <div class="p-6 flex justify-center border-b border-gray-700 relative">
                <img src="{% static 'core/img/logo.png' %}" alt="Logo" class="w-32">
            </div>

            <!-- Navegación -->
            <nav class="flex-1 px-6 py-6 space-y-7">
                <a href="#" 
                   class="block bg-white text-[#17181c] font-semibold rounded-xl px-4 py-4 transition 
                          hover:bg-indigo-600 hover:text-white hover:pl-6">
                    <i class="fas fa-chart-pie mr-3"></i>Dashboard
                </a>
                <a href="{% url 'core:product_list' %}" 
                   class="block bg-white text-[#17181c] font-semibold rounded-xl px-4 py-4 transition 
                          hover:bg-indigo-600 hover:text-white hover:pl-6">
                    <i class="fas fa-boxes mr-3"></i>Inventario
                </a>
                <a href="#" 
                   class="block bg-white text-[#17181c] font-semibold rounded-xl px-4 py-4 transition 
                          hover:bg-indigo-600 hover:text-white hover:pl-6">
                    <i class="fas fa-file-alt mr-3"></i>Reportes
                </a>
                <a href="#" 
                   class="block bg-white text-[#17181c] font-semibold rounded-xl px-4 py-4 transition 
                          hover:bg-indigo-600 hover:text-white hover:pl-6">
                    <i class="fas fa-box-open mr-3"></i>Productos
                </a>
                <a href="#" 
                   class="block bg-white text-[#17181c] font-semibold rounded-xl px-4 py-4 transition 
                          hover:bg-indigo-600 hover:text-white hover:pl-6">
                    <i class="fas fa-users mr-3"></i>Usuarios
                </a>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 flex flex-col">
        <!-- Encabezado con fondo oscuro -->
            <header class="bg-[#17181c] p-6 shadow">
                <h1 class="text-2xl font-bold text-white">{% block page_title %}Dashboard{% endblock %}</h1>
            </header>

            <!-- Contenido dinámico -->
            <section class="p-6 flex-1 bg-white">
                {% block content %}
                <p>Bienvenido al panel de control de InventFast.</p>
                {% endblock %}
            </section>
        </main>
    </div>

    <!-- Footer ancho completo -->
    <footer class="bg-[#17181c] text-white text-center py-4">
        <div class="flex justify-center space-x-6 mb-2">
            <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="text-sm">&copy; 2025 InventFast. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
