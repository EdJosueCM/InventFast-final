{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Enviado - InventFast</title>
    <link rel="stylesheet" href="{% static 'dist/style.css' %}"> <!-- Tailwind compilado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="min-h-screen flex text-white" style="background-color: #17181c;">

    <!-- Imagen izquierda con altura completa y ancho reducido -->
    <div class="hidden lg:block" style="width: 35%;">
        <img src="{% static 'core/img/signup.jpg' %}" alt="Imagen de confirmación"
             class="h-screen w-full object-cover rounded-xl shadow-lg">
    </div>

    <!-- Contenido a la derecha con recuadro estilizado -->
    <div class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md p-8 rounded-xl bg-[#25262b] shadow-2xl">
            <div class="flex justify-center mb-4">
                <img src="{% static 'core/img/logo.png' %}" alt="Logo InventFast" class="w-32">
            </div>
            <h2 class="text-2xl font-bold text-center mb-4">Revisa tu Correo</h2>
            <p class="text-center text-gray-400">
                Si la dirección que ingresaste está registrada, recibirás un correo con instrucciones para restablecer tu contraseña.
            </p>
            <p class="mt-6 text-center text-sm text-gray-400">
                ¿Ya recordaste tu contraseña?
                <a href="{% url 'security:login' %}" class="text-indigo-400 hover:underline">Inicia sesión</a>
            </p>
        </div>
    </div>

</body>
</html>
