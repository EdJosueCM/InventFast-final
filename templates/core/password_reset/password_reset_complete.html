{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña Restablecida - InventFast</title>
    <link rel="stylesheet" href="{% static 'dist/style.css' %}"> <!-- Tailwind compilado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="min-h-screen flex text-white" style="background-color: #17181c;">

    <!-- Imagen izquierda -->
    <div class="hidden lg:block" style="width: 35%;">
        <img src="{% static 'core/img/signup.jpg' %}" alt="Imagen confirmación de contraseña"
             class="h-screen w-full object-cover rounded-xl shadow-lg">
    </div>

    <!-- Contenido derecho -->
    <div class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md p-8 rounded-xl bg-[#25262b] shadow-2xl text-center">
            <div class="flex justify-center mb-4">
                <img src="{% static 'core/img/logo.png' %}" alt="Logo InventFast" class="w-32">
            </div>
            <h2 class="text-2xl font-bold mb-4">¡Contraseña Restablecida!</h2>
            <p class="text-sm text-gray-300 mb-6">
                Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
            </p>
            <a href="{% url 'security:login' %}" class="inline-block bg-gradient-to-br from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-2 px-6 rounded shadow-md transition duration-200">
                Iniciar Sesión
            </a>
        </div>
    </div>

</body>
</html>
